function findTotal(){
	document.getElementById("maths").disabled = "true";
	console.log(document.getElementById("tamil"));
	console.log(document.getElementById("tamil").value);
	console.log(document.getElementById("tamil").value.length);
	console.log(document.getElementById("tamil").value.length === 0);

	if((document.getElementById("tamil") === null || document.getElementById("tamil").value === "" || document.getElementById("tamil").value.trim().length === 0)) {
		document.getElementById("total").innerHTML = "Enter all values";
		document.getElementById("total").style.color = "red";
		return;
	}
	
	var total = parseInt(document.getElementById("tamil").value)
				+ parseInt(document.getElementById("english").value)
				+ parseInt(document.getElementById("maths").value)
				+ parseInt(document.getElementById("science").value)
				+ parseInt(document.getElementById("social").value);
	
	
	document.getElementById("total").innerHTML = "Your total marks : " + total;
	}
